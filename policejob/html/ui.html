<head>
	<!--<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
	<div class="full-screen">
		<div class="warrants-container">
			<div class="body home">
				<div class="centered">
					<a href="#" class="button sans btnWarrants">Warrants</a>
					<a href="#" class="button sans btnNewWarrant">New Warrant</a>
					<a href="#" class="button sans btnMDT">Arrests</a>
					<a href="#" class="button sans btnNewMDT">Enter an arrest</a>
				</div>
				<div class="centered">
					<a href="#" class="button sans btnClose">Close</a>
				</div>
			</div>
			<div class="body history-container">
				<div class="form">
					<form id="history-form">
						<input id="search" type="text" placeholder="Search" class="sans" />
						<div class="lstWarrants">
						</div>
					</form>
				</div>
				<div class="centered">
					<a href="#" class="button sans btnHome">Home</a>
					<a href="#" class="button sans btnClose">Close</a>
				</div>
			</div>
			<div class="body warrant-container">
				<div class="centered2">
					<div class="wheaders"><p class="sans">Name</p></div>
					<div class="number-display"><p class="sans"><span id="warrant-name"></span></p></div>
					<div class="wheaders"><p class="sans">Last Known Location</p></div>
					<div class="number-display"><p class="sans"><span id="warrant-loc" class="location"></span></p></div>
					<textarea id="warrant-notes" rows="3" placeholder="Notes" class="sans" disabled="true"></textarea><br>
					<div id="warrant-id" style="display:none;">
					</div>
				</div>
				<div class="centered">
					<a href="#" class="button btnRed sans btnRemove">Remove</a>
					<a href="#" class="button sans btnHome">Home</a>
					<a href="#" class="button sans btnClose">Close</a>
				</div>
			</div>
			<div class="body newWarrant-container">
				<div class="form">
					<form id="newWarrant-form">
						<input id="name" type="text" placeholder="Name" class="sans" required/><br>
						<input id="loc" type="text" placeholder="Last Known" class="sans location" required/><br>
						<input id="notes" type="text" placeholder="Notes" class="sans"/><br>
						<button type="submit" id="submit" class="submit sans">Create</button>
					</form>
					<div class="centered">
						<a href="#" class="button sans btnHome">Home</a>
						<a href="#" class="button sans btnClose">Close</a>
					</div>
				</div>
			</div>
			<div class="body mdt-container">
				<div class="form">
					<form id="mdt-form">
						<input id="search_mdt" type="text" placeholder="Search by offender" class="sans"/>
						<div class="lstMDT">
						</div>
					</form>
				</div>
				<div class="centered">
					<a href="#" class="button sans btnHome">Home</a>
					<a href="#" class="button sans btnClose">Close</a>
				</div>
			</div>
			<div class="body newMDT-container">
				<div class="form">
					<form id="newMDT-form">
						<div class="mdtboxes">
							<input id="officer" type="text" placeholder="Officer Name(s)" class="sans" required/>
							<input id="offender" type="text" placeholder="Offender" class="sans" required/>
							<input id="JailorTicket" type="text" placeholder="Jail and/or Ticket" class="sans" required/>
							<input id="Jailtime" type="number" placeholder="Jail time (if any)" class="sans" required/>
							<input id="Charges" type="text" placeholder="Charges" class="sans" required/>
							<input id="FineTicketAmount" type="number" placeholder="Fine/Ticket Amount" class="sans" required/>
						</div>
						
					
						<button type="submit" id="submit2" class="submit sans mdt-submit">Create</button>
					</form>
					<div class="centered">
						<a href="#" id="newmdtauto" class="button sans btnMDTAutofill">Auto Fill</a>
						<a href="#" id="newmdthome" class="button sans btnHome">Home</a>
						<a href="#" id="newmdtclose" class="button sans btnClose">Close</a>
					</div>
					
				</div>
			</div>
			<div class="body mdt-view-container">
				<div class="centered2">
					<div class="mdt-view">
						<div class="mdtheaders"><p class="sans">Timestamp</p></div>
						<div class="number-display"><p class="sans"><span id="mdt-time"></span></p></div>
						<div class="mdtheaders"><p class="sans">Arresting officer(s)</p></div>
						<div class="number-display"><p class="sans"><span id="mdt-officer"></span></p></div>
						<div class="mdtheaders"><p class="sans">Offender</p></div>
						<div class="number-display"><p class="sans"><span id="mdt-offender"></span></p></div>
						<div class="mdtheaders"><p class="sans">Jail and/or Fine?</p></div>
						<div class="number-display"><p class="sans"><span id="mdt-jailfine"></span></p></div>
						<div class="mdtheaders"><p class="sans">Jail time</p></div>
						<div class="number-display"><p class="sans"><span id="mdt-jailtime"></span></p></div>
						<div class="mdtheaders"><p class="sans">Ticket/Fine</p></div>
						<div class="number-display"><p class="sans"><span id="mdt-fine"></span></p></div>
						<div class="mdtheaders"><p class="sans">Charges</p></div>
						<textarea id="mdt-charges" rows="3" placeholder="Notes" class="sans" disabled="true"></textarea>
						<div id="mdt-id" style="display:none;">
					</div>
				</div>
				<div class="centered">
					<a href="#" class="button eee btnRed sans btnRemove2">Remove</a>
					<a href="#" class="button eee sans btnHome">Home</a>
					<a href="#" class="button eee sans btnClose">Close</a>
				</div>
			</div>
		</div>
	</div>
</body>
